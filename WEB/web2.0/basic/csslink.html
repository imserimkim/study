<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.cssline.html</title>
   

    <style>
        div{
            background-color: coral!important;      
        }
    </style>

<link rel="stylesheet" href="style.css">          <!--link와 css 파일의 관계, href:참조링크-->
</head>
<body>
    

    <!--

        스타일 시트의 적용 순서

        내부스타일기법 = html문서 안에서 style영역을 지정하여 작성하는 문법
        외부스타일기법 = 외부에서 css파일을 따로 관리하면서 링클 연결하여 작성하는 문법
        직접스타일기법 = body에 있는 태그에 직접적으로 스타일을 주는 문법
        
        스타일의 적용 순서는
        외부 = 내부 > 직접스타일 순서이며, 
        외부스타일과 내부스타일이 공존하는 경우 가장 아래 적용된 스타일이 우선 적용된다.

        스타일의 우선 순위를 정하는 기준은 얼마나 선택자를 직접적으로 선택하고 있나이며, 같은 
        레벨일 경우 가장 마지막에 들어간 값을 적용하기 때문이다. 

        보통 외부와 내부 스타일은 섞어서 사용하지 않는다. 
        실무에서는 외부 스타일만 사용한다. 

        !important = 모든 구조관계를 무시하고 해당 스타일을 가장 최우선으로 적용
        (가급적 사용하지 않는 것이 좋다.)

     -->

     <div style="background-color: yellow";>div는 block속성의 태그입니다.</div>
     <div>aaa</div>
</body>
</html>
