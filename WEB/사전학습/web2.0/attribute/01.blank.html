<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.blank.html</title>
    <!--
        여백
        컨텐츠를 기준으로 안쪽여백과 바깥쪽 여백으로 구분할 수 있다.

        바같쪽 여백 = margin
        주로 컨텐츠와 컨텐츠 사이의 여백을 생성할 때 사용한다. 
        영역에 포함되는 값이 아님

        안쪽 여백 = padding 
        주로 컨텐츠 내부에서 여백이 필요할 때 설정한다. 
        영역에 여백값이 추가된다. 

        padding을 적용했을때 영역이 커지는 현상 처리 방법
        1. 영역값을 넣을때 padding값 미리 제외
        (정확한 사이즈의 계산이 필요하다. 번거롭다.)
        2. css에 box-sizing:border-box를 추가한다. 
        -content-box(컨텐츠 만큼만 영역으로 지정-기본값)
        -border-box(여백의 크기도 컨텐츠로 지정
        (margin제외한 padding과 border포함)) 
    -->

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: coral;
            margin-top: 100px;
            padding-top: 100px;   
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div>box</div>
</body>
</html>
