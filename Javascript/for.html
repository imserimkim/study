    const elAllGugu = document.querySelector('.all-gugu div');

    //전체구구단 (2~9단)
    for(let i=2; i<=9; i++){
        //개별구구단(1~9곱하기)
        guguTag += '<p>';
        for(let j=1; j<=9; j++){
            guguTag += `${i} x ${j} = ${i*j} <br>`;
        }
        guguTag += '</p>';
    }
    elAllGugu.innerHTML = guguTag;
</script>
