    <script>
        let str1 = "javascript";

        let arry = [10,20,30,40,50,60,70,80];

        console.log(
            str1.replace('s','T'),
            str1.split('s'),       // <=> str1=['java','cript']
            str1.split('s')[0],    // <=> java
            str1.slice(4),          // <=> script
            str1.slice(4,5),        // 4 ~ 5 번 중 5번(last index)만 제외
            str1.slice(4,9),
            str1.toUpperCase(),    // toUpperCase: 대문자로 변경, toLowerCase: 소문자변경
            str1.match('va'),     //nul, array
            arry.splice(4,2,100)    //index, length, value

        ); 

        console.log(
            arry
        )





        // for(let i=0; i<str1.length;i++){
        //     console.log(str1[i])
        // }
        console.log(
            str1[0],
            str1.charAt(0),
            str1.substr(4,2),     //첫번째 숫자는 index , 두번째 숫자는 length
            str1.indexOf('s'),   // 찾고자 하는 문자의 순서를 알고 싶을때 사용
            str1.lastIndexOf('a'),  //우측에서 좌측으로 이동
            str1.indexOf('script'),
            str1.indexOf('a',2), //index번호 2번째부터 검색하라는 뜻 
        )
    </script>
